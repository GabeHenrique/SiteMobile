<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HZC | Home</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <header class="cabecalho">
            <buttom class="cabecalho__menu" aria-label="Menu"><i></i></buttom>
            <img src="img/logo.svg" alt="Logo da HZC" class="cabecalho__logo">
            <buttom class="cabecalho__notificacao" aria-label="Notificação"><i></i></buttom>
        </header>
        <nav class="menu-lateral">
            <img src="img/logo.svg" alt="Logotipo da HZC" class="menu-lateral__logo">
            <a href="#" class="menu-lateral__link menu-lateral__link--inicio menu-lateral__link--ativo">Início</a>
            <a href="#" class="menu-lateral__link menu-lateral__link--videos">Vídeos</a>
            <a href="#" class="menu-lateral__link menu-lateral__link--picos">Picos</a>
            <a href="#" class="menu-lateral__link menu-lateral__link--integrantes">Integrantes</a>
            <a href="#" class="menu-lateral__link menu-lateral__link--camisas">Camisas</a>
            <a href="#" class="menu-lateral__link menu-lateral__link--pinturas">Pinturas</a>
        </nav>
        <main class="principal">
            <h2 class="titulo-pagina">Início</h2>
            <article class="cartao">
                <img src="img/banner-mobile_1.png" alt="Banner do Cartão" class="cartao__imagem">
                <div class="cartao__conteudo">
                    <p class="cartao__destaque">Vídeo em destaque</p>
                    <h3 class="cartao__titulo">HZC - Título</h3>
                    <p class="cartao__perfil">Bruno Lopez</p>
                    <p class="cartao__info cartao__info--tempo">33 minutos</p>
                    <p class="cartao__info cartao__info--visualizacao">33 Visualizações</p>
                    <button class="cartao__botao cartao__botao--play cartao__botao--destaque">Assistir Agora</button>
                </div>
            </article>
        </main>
        <script src="index.js"></script>
    </body>
</html>
